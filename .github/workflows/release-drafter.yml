name: Release Drafter

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write  # Required to add labels via autolabeler

jobs:
  update_release_draft:
    name: Update release draft
    runs-on: ubuntu-latest
    # Run on PR open/edit (for autolabeler) OR on push to main (for draft release) OR manual dispatch
    # Note: We don't trigger on PR merge/close because merged PRs also trigger a push event,
    # which would cause duplicate release drafts
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Draft release
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
          disable-autolabeler: false  # Always enable autolabeler - it will only label on PR open, only draft on merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

