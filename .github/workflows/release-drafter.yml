name: Release Drafter

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write # Required to add labels via autolabeler

jobs:
  update_release_draft:
    name: Update release draft
    runs-on: ubuntu-latest
    # Run on PR events (for autolabeler) OR push to main (for draft release) OR manual dispatch
    # Note: Release-drafter automatically only drafts releases on push events, and only labels on PR events

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Draft release
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
          disable-autolabeler: false # Autolabeler labels PRs on PR events, draft releases only on push to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
