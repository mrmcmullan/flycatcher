name: 'ðŸž Bug report'
description: Report an issue with flycatcher.
labels: bug

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill in the form below.
  - type: checkboxes
    id: checks
    attributes:
      label: Checks
      options:
        - label: I have checked that this issue has not already been reported.
          required: true
        - label: I have confirmed this bug exists on the [latest version](https://pypi.org/project/flycatcher/) of flycatcher.
          required: true

  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of flycatcher are you using?
      options:
        - 0.1.0
      default: 0.1.0
    validations:
      required: true

  - type: textarea
    id: example
    attributes:
      label: Reproducible example
      description: >
        Please follow [this guide](https://matthewrocklin.com/blog/work/2018/02/28/minimal-bug-reports) on how to
        provide a minimal, copy-pasteable example. Include the (wrong) output if applicable.
      value: |
        ```python

        ```
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Log output
      description: >
        Paste the output of ``stderr`` here.
      render: shell

  - type: textarea
    id: problem
    attributes:
      label: Issue description
      description: >
        Provide any additional information you think might be relevant.
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: >
        Describe or show a code example of the expected behavior.
    validations:
      required: true

